<main
  class="flex h-screen w-screen container bg-neutral-100 dark:bg-neutral-800 gap-[0.06rem] mx-auto rounded-lg overflow-clip"
>
  <aside
    class="absolute -left-48 w-48 flex flex-col md:static md:left-0 md:flex-1 bg-neutral-50 dark:bg-neutral-900"
  >
    <h1
      class="flex-1 text-2xl font-bold px-4 text-center bg-clip-text text-transparent bg-linear-to-r from-primary-700 via-primary-600 to-brand"
    >
      Ng Rooms
    </h1>
    <section
      class="flex-8 overflow-y-auto px-1 scrollbar-thin scrollbar-thumb-neutral-100 scrollbar-track-neutral-50 dark:scrollbar-thumb-neutral-800 dark:scrollbar-track-neutral-900"
    >
      Rooms List @for(item of items(); track item.id){
      <a class="btn btn-base hover:bg-neutral-100 dark:hover:bg-neutral-800">
        <div class="flex-1">
          {{ item.name }}
        </div>
        <button>*</button>
      </a>
      }
    </section>
    <section class="flex-1 px-4">User</section>
  </aside>
  <article
    class="flex-1 md:flex-2 lg:flex-3 lx:flex-4 py-2 px-4 border-b-2 border-brand bg-neutral-50 dark:bg-neutral-900"
  >
    Chat
  </article>
</main>
