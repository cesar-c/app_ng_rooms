@if (loaderService.isLoading()) {
  <div
    class="fixed inset-0 z-50 flex items-center justify-center bg-neutral-050 dark:bg-neutral-900 bg-opacity-50 backdrop-blur-sm"
  >
    <div class="flex flex-col items-center space-y-4">
      <!-- Dots loader -->
      <div class="flex space-x-2">
        <div class="w-4 h-4 bg-primary-700 rounded-full animate-bounce"></div>
        <div
          class="w-4 h-4 bg-primary-700 rounded-full animate-bounce"
          style="animation-delay: 0.1s"
        ></div>
        <div
          class="w-4 h-4 bg-primary-700 rounded-full animate-bounce"
          style="animation-delay: 0.2s"
        ></div>
      </div>

      <p class="text-lg font-medium">Cargando</p>
    </div>
  </div>
}
